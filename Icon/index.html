<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex vs Grid</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #ccf2f4; /* light teal */
      gap: 3px;
      padding: 3px;
    }

    .box {
      flex-grow: 1;
      background-color: #ccf2f4; /* light teal */
      color: black;
      text-align: center;
      padding: 20px 0;
      border: 2px solid #c0c0c0; /* silver */
    }

    .grid {
      margin-top: 40px;
      background-color: #ccf2f4; /* light teal */
      display: grid;
      grid-template-columns: 1fr 1.2fr 0.8fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 3px;
      padding: 3px;
      grid-template-areas:
        "top top top"
        "side middle-1 middle-2"
        "side bottom bottom";
    }

    .customizations {
      background-color: #ccf2f4; /* light teal */
      text-align: center;
      padding: 20px 0;
      border: 2px solid #c0c0c0; /* silver */
    }

    .top { grid-area: top; }
    .side { grid-area: side; }
    .middle-1 { grid-area: middle-1; }
    .middle-2 { grid-area: middle-2; }
    .bottom { grid-area: bottom; }

    .customizations img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>

  <div class="grid">
    <div class="top customizations">1</div>
    <div class="side customizations">2</div>
    <div class="middle-1 customizations">3</div>
    <div class="middle-2 customizations">4</div>
    <div class="bottom customizations">5</div>
  </div>

  <div class="grid">
    <div class="top customizations"><img src="1.jpg" alt="icon"></div>
    <div class="side customizations"><img src="2.jpg" alt="icon"></div>
    <div class="middle-1 customizations"><img src="3.jpg" alt="icon"></div>
    <div class="middle-2 customizations"><img src="4.jpg" alt="icon"></div>
    <div class="bottom customizations"><img src="5.jpg" alt="icon"></div>
  </div>

</body>
</html>
