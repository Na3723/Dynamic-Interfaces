<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding-top: 2rem;
      background: url('bg.jpg') center/cover fixed;
      font-family: sans-serif;
      text-align: center;
    }

    h1, h2 {
      font-family: Georgia, serif;
      margin: 0;
      color: black;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow:
        0.05em 0.05em 0 #fff,
        0 0.25em 0.375em rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.25rem;
      font-style: italic;
      margin: 0.5rem 0 2rem;
    }

    .gallery {
      position: relative;
      max-width: 43.75rem;
      margin: auto;
    }

    .polaroid {
      position: absolute;
      background: transparent;
      border: 0.2em solid white;
      padding: 0.2em;
      width: 28vw;
      max-width: 15.625rem; 
      box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .polaroid:hover {
      transform: scale(1.05) rotate(0deg);
      z-index: 10;
    }

    .polaroid img {
      width: 100%;
      aspect-ratio: 4 / 3;
      display: block;
      object-fit: cover;
    }

    .p1 { top: 1em; left: 3.5em; transform: rotate(-5deg); }
    .p2 { top: 0.2em; left: 25em; transform: rotate(4deg); }
    .p3 { top: 16.25em; left: 3em; transform: rotate(3deg); }
    .p4 { top: 15.95em; left: 24em; transform: rotate(-6deg); }
    .p5 { top: 32em; left: 3.75em; transform: rotate(-7deg); }
    .p6 { top: 32.2em; left: 25em; transform: rotate(5deg); }

    @media (max-width: 37.5rem) {
      .gallery {
        height: auto;
      }

      .polaroid {
        position: static;
        display: inline-block;
        margin: 0.5rem;
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>ALBUM</h1>
  <h2>Photos</h2>
  <div class="gallery">
    <div class="polaroid p1"><img src="1.jpg" alt="" draggable="true"></div>
    <div class="polaroid p2"><img src="2.jpg" alt="" draggable="true"></div>
    <div class="polaroid p3"><img src="3.jpg" alt="" draggable="true"></div>
    <div class="polaroid p4"><img src="4.jpg" alt="" draggable="true"></div>
    <div class="polaroid p5"><img src="5.jpg" alt="" draggable="true"></div>
    <div class="polaroid p6"><img src="6.jpg" alt="" draggable="true"></div>
  </div>
</body>
</html>
